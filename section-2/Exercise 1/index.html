<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- <script src="./vue.js"></script> -->
    </head>
    <body>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>

        <div id="exercise">
           <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
            <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
            <!-- 2) Output your age, multiplied by 3 -->
            <p>{{ age * 3 }}</p>
            <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
            <p>{{ randomFloat() }}</p>
            <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
            <div>
                <img v-bind:src="image" style="width:100px;height:100px;object-fit:cover;">
            </div>
            <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
            <div>
                <input type="text" v-bind:value="name">
            </div>
        </div>

        <script>
            new Vue({
                el: '#exercise',
                data: {
                    name: 'Karsten',
                    age: 22,
                    image: 'https://images.unsplash.com/photo-1569230257688-06af798aa519?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1955&q=80',
                },
                methods: {
                    randomFloat: function(test) {
                        return Math.random()
                    }
                }
            });
        </script>
    </body>
</html>
